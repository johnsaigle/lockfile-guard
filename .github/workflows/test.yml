name: Test Action

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-pass:
    runs-on: ubuntu-latest
    name: Test action on clean repo (should pass)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run the linter
        uses: ./

  test-fail:
    runs-on: ubuntu-latest
    name: Test action detects violations (should fail)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create test file with violations
        run: |
          echo "npm install" > test-violations.sh
          echo "pnpm add eslint" >> test-violations.sh

      - name: Run the linter (expect failure)
        uses: ./
        continue-on-error: true
        id: lint

      - name: Verify it failed
        run: |
          if [ "${{ steps.lint.outcome }}" = "success" ]; then
            echo "Error: Linter should have failed but passed"
            exit 1
          fi
          echo "âœ“ Linter correctly detected violations"
