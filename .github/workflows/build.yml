name: Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Prepare binary
        run: |
          mkdir -p dist
          cp target/release/lockfile-guard dist/lockfile-guard-linux-x64
          chmod +x dist/lockfile-guard-linux-x64

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lockfile-guard-${{ github.sha }}
          path: dist/lockfile-guard-linux-x64
          retention-days: 90

      - name: Upload binary to latest
        uses: actions/upload-artifact@v4
        with:
          name: lockfile-guard-latest
          path: dist/lockfile-guard-linux-x64
          retention-days: 90
