name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Prepare binary
        run: |
          mkdir -p dist
          cp target/release/lockfile-guard dist/lockfile-guard-linux-x64
          chmod +x dist/lockfile-guard-linux-x64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/lockfile-guard-linux-x64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
